<html>

  <h1>¿Listx para hablar en clave? </h1>

      <label for="offsetNumber">Clave de desplazamiento:</label>

      <textarea name="encodeMsg"id="encodeMsg"  placeholder="Aquí debes escribir el texto que deseas transformar en clave."></textarea>

    </div>
  </form>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
