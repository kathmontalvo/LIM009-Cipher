<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ceasar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Yeseva+One" rel="stylesheet">
</head>

<body>
  <div class="all">
    <h1>Emergency cipher</h1>
    <p>Tu seguridad es la clave. </p>
    <form>
      <label for="offsetNumber">Clave de desplazamiento:</label>
      <input type="number" step="1" value="1" name="offsetNumber" id="offsetNumber" min="0">
      <div>
        <textarea name="encodeMsg" id="encodeMsg" placeholder="Escribe aquí el mensaje que deseas CIFRAR."></textarea>
        <img src="arrow.png" alt="Arrow">
        <textarea name="decodeMsg" id="decodeMsg"
          placeholder="Escribe aquí el mensaje que deseas DESCIFRAR."></textarea>
      </div>
      <button type="reset" id="clear">Reset</button>
    </form>

  </div>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
